<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/site.css" />
    <title>form</title>
  </head>
  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Add a new Product</h3>
          <div class="form-container">
            <div class="form-header">Record A new Sale</div>
            <div>
              <form id="productForm">
                <label class="label" for="product">Product</label>
                <input type="text" id="product" /><br />
                <label class="label" for="price">Price</label>
                <input type="number" id="price" /><br />
                <label class="label" for="category">Category</label>
                <select name="category" id="category">
                  <option value="Electronic">Electronic</option>
                  <option value="Decoration">Decoration</option>
                  <option value="Kitchen">Kitchen</option>
                </select>
                <br />
                <label class="label" for="description">Description</label>
                <textarea rows="6" name="description" id="description"></textarea>
                <br />
                <button class="form-button" id="save" type="submit">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("document").ready(() => {
        $("#productForm").on("submit", function (event) {
          event.preventDefault();

          
          let product = $("#product").val();
          let price = $("#price").val();
          let description = $("#description").val();
          let message = "";

        
          if (product.length < 5 || product.length > 50) {
            message += "Product name must be between 5 and 50 characters.\n";
          }

         
          if (price <= 0 || isNaN(price)) {
            message += "Price must be a number greater than 0.\n";
          }

          
          if (description.length < 5 || description.length > 200) {
            message += "Description must be between 5 and 200 characters.\n";
          }

          // Show alert messages or success message
          if (message) {
            alert(message); // Validation errors
          } else {
            alert("Data was sent successfully!"); // Success message
           
          }
        });
      });
    </script>
  </body>
</html>
